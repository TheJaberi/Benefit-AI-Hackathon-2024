                      <script>
                        document
                          .getElementById("sendButton")
                          .addEventListener("click", function () {
                            var inputField =
                              document.getElementById("inputField");
                            var message = inputField.value;
                            inputField.value = "";

                            // Append the user's message to the chatbox
                            document.getElementById(
                              "chatbox"
                            ).innerHTML += `<p>User: ${message}</p>`;

                            // Send the message to the GPT model and get the response
                            fetch(
                              "https://api.openai.com/v1/engines/davinci-codex/completions",
                              {
                                method: "POST",
                                headers: {
                                  "Content-Type": "application/json",
                                  Authorization:
                                    "Bearer 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",
                                },
                                body: JSON.stringify({
                                  prompt: message,
                                  max_tokens: 60,
                                }),
                              }
                            )
                              .then((response) => response.json())
                              .then((data) => {
                                // The AI's response is in data.choices[0].text
                                document.getElementById(
                                  "chatbox"
                                ).innerHTML += `<p>AI: ${data.choices[0].text.trim()}</p>`;
                              })
                              .catch((error) => {
                                console.error("Error:", error);
                              });
                          });
                      </script>

                <script>
                  // Get the modal
                  var modal = document.getElementById("myModal");

                  // Get the button that opens the modal
                  var btn = document.getElementById("myBtn");

                  // Get the <span> element that closes the modal
                  var span = document.getElementsByClassName("close")[0];

                  // When the user clicks the button, open the modal
                  btn.onclick = function () {
                    modal.style.display = "block";
                  };

                  // When the user clicks on <span> (x), close the modal
                  span.onclick = function () {
                    modal.style.display = "none";
                  };

                  // When the user clicks anywhere outside of the modal, close it
                  window.onclick = function (event) {
                    if (event.target == modal) {
                      modal.style.display = "none";
                    }
                  };
                </script>
